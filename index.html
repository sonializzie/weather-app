<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/71fc1b7f26.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <div class="card-body">
              <div class="today-weather-info">
                <h2 class="date-dayname" id="day"></h2>
                <span class="date-day" id="time"></span>
                <span class="date-day" id="month"></span>
                <br />
                <br />
                <button class="current-location" id="location-btn">
                  <i class="fas fa-map-marker-alt"></i>
                </button>
                <span class="location" id="city"></span>
                <span class="country-location" id="country"></span>
                <br />
                <br />
                <br />
                <br />

                <img src="" alt="" id="icon" />
                <br />
                <br />
                <span>
                  <h1 id="today-temp"></h1>
                </span>
                <span>
                  <h3 class="temperature-units">
                    <a href="#" class="units active" id="celsius-link">¬∞C</a> |
                    <a href="#" class="units" id="fahrenheit-link">¬∞F</a>
                  </h3>
                </span>
                <div class="clear"></div>
                <h2 class="weather-type" id="description"></h2>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <form class="form-inline">
                <div class="form-group mb-2">
                  <label for="staticLocationl2" class="sr-only">Forecast</label>
                  <input
                    type="text"
                    readonly
                    class="form-control-plaintext"
                    id="staticForecast2"
                    value=" ‚òÇ Weather Forecast"
                  />
                </div>
              </form>
              <form id="search-form">
                <div class="row">
                  <div class="form-group mx-sm-3 mb-2 col-8">
                    <label for="inputCity2" class="sr-only">City</label>
                    <input
                      type="search"
                      class="form-control"
                      id="city-input"
                      autofocus="on"
                      autocomplete="off"
                      placeholder="Type a city..."
                    />
                  </div>
                  <div class="clear"></div>
                  <button
                    type="submit"
                    value="Search"
                    class="btn btn-primary mx-sm-3 mb-2 col-2 search-btn"
                  >
                    Search
                  </button>
                </div>
              </form>
              <div class="weather-status">
                <ul class="weather-status-info">
                  <li id="clouds"></li>
                  <li id="humidity"></li>
                  <li id="wind"></li>
                </ul>
              </div>
              <br />
              <div class="week-container row" id="forecast">
                <div class="week-list">
                  <div class="row"></div>
                  <div class="clear"></div>
                </div>
              </div>
              <br />
              <p class="card-text">
                <small class="text-muted" id="last-updated"> </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <footer class="footer-credits">
      <a href="https://github.com/sonializzie/weather-app" class="footer-link">
        Open-source code
      </a>
      <span>by : üë©üèæ‚Äçüíª | Sonia Ndonga</span>
    </footer>
    <script type="text/javascript" src="src/app.js" charset="utf-8"></script>
  </body>
</html>
